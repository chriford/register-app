{% extends 'base.html' %}
{% block head %}
<title>Login</title>
<style>
  .container {
    background-image: url(../static/lock01.jpg);
    color: white;
    border-radius: 1em;
  }

  .transparent-input,
  .transparent-input:focus {
    background-color: rgba(0, 0, 0, .5);
    color: lime;
    font-size: 26px;
  }

  .transparent-input:hover {
    color: limegreen;
  }

  .btn-success {
    border-top-left-radius: 2em;
    border-bottom-right-radius: 2em;
    font-size: 20px;
  }

  .forgot-p {
    text-decoration: none;
    float: right;
    color: dodgerblue;
    word-spacing: 3px;
    letter-spacing: 1px;
    background-color: black;
    padding: 1px;
    border-radius: 7px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  }

  #signup-01 {
    color: lightskyblue;
  }
</style>
{% endblock %}
{% block body %}
<form method="post"> {% csrf_token %}<br>
  <div class="container card card-body">
    <h1 class="h1">Login*</h1>
    <div class="form-floating mb-3">
      <input name="email" type="email" class="form-control transparent-input" id="floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control transparent-input" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check mt-4">
      <input name="is_done" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        keep me in
      </label>
      <div class="forgot-p">
        <a class="forgot-p" href="">?Forgot password</a>
      </div>
      <h6>Don't have an account? <a id="signup-01" href="{% url 'signup' %}">Signup</a></h6>
    </div>
    <button type="submit" class="btn btn-success mt-4 mb-2">Login</button>
  </div>
</form>
{% endblock %}
